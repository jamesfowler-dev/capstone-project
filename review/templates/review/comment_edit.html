{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3>Edit Your Comment</h3>

            <form method="post">
                {% csrf_token %}
                {{ comment_form|crispy }}

                <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
                <a href="{% url 'component_detail' component.slug %}" class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
